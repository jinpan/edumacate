<!doctype html>
<html ng-app>
<head>
	<script type = 'text/javascript' src = 'https://code.jquery.com/jquery-2.1.1.min.js'></script>
	<script type = 'text/javascript' src = '{{STATIC_URL}}js/semantic.js'></script>
	<script type = 'text/javascript' src = '{{STATIC_URL}}js/application.js'></script>
	<script type = 'text/javascript' src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js'></script>
	<link rel = 'stylesheet' href = '{{STATIC_URL}}css/semantic.css'></link>
</head>
<body>

<div class="ui secondary pointing menu">
      <a class="active item">
        <i class="home icon"></i> Home
      </a>
      <a class="item">
        <i class="mail icon"></i> Messages
      </a>
      <a class="item">
        <i class="user icon"></i> Friends
      </a>
      <div class="right menu">
        <div class="item">
          <div class="ui icon input">
            <input type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
        <a class="ui item">
          Logout
        </a>
      </div>
    </div>

<span>
  Show me posts trending
  <div class="ui inline dropdown">
    <div class="text">today</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item" data-text="today">Today</div>
      <div class="item" data-text="this week">This Week</div>
      <div class="item" data-text="this month">This Month</div>
    </div>
  </div>
</span>
